<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title> HackMate </title>
            <script src="https://cdn.tailwindcss.com">
            </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap" rel="stylesheet"/>
 <style>
    body {
        font-family: 'Nunito', sans-serif;
         }
 </style>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #4b0375;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .container label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        .container input, .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        .container textarea {
            resize: none;
        }
        .container .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .container .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .container .text-right {
            text-align: right;
            color: #a0aec0;
            font-size: 14px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(84, 128, 222);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #6b46c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find your HackMate</h1>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName">
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <p class="text-right">100 characters remaining</p>
            
            <div class="grid-2">
                <div>
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Next.js, TailwindCSS, Figma">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>
            </div>
            
            <div class="grid-2">
                <div>
                    <label for="email">Contact Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="github">GitHub URL</label>
                    <input type="url" id="github" name="github">
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
