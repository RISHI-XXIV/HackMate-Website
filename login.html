<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap" rel="stylesheet"/>
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 6px black;
            border-radius: 8px;
            overflow: hidden;
        }
        .form-container {
            padding: 32px;
            flex: 1;
        }
        .form-container h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: hsl(219, 20%, 23%);
            margin-bottom: 32px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form .input-group {
            display: flex;
            align-items: center;
            background-color: #d7b5fd;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 16px;
        }
        .form-container form .input-group i {
            color: #42199b;
            margin-right: 8px;
        }
        .form-container form .input-group input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
        }
        .form-container form button {
            background-color: #42199b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container form button:hover {
            background-color: #646366;
        }
        .form-container p {
            text-align: center;
            color: #5c5c5c;
            margin-top: 16px;
        }
        .form-container p a {
            color: #805ad5;
            text-decoration: none;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <p>New Here? <a href="register.html">Create An Account</a></p>
        </div>
        <div class="image-container">
            <img src="img/design.png" alt="Abstract purple and white fluid art">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
